<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>동반투자 등록</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">동반투자 등록</h2>

<form th:action="@{/api/companies/createCombine}" method="post">
    <input type="hidden" name="companyId" th:value="${companyId}">
    <input type="hidden" name="investmentId" th:value="${investmentId}">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 기관</label>
        <div class="col-sm-9">
            <input type="text" name="investmentCompanyName" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 일자</label>
        <div class="col-sm-9">
            <input type="date" name="investmentStartDate" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 단가 (원)</label>
        <div class="col-sm-9">
            <input type="number" name="investmentUnitPrice" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 금액 (원)</label>
        <div class="col-sm-9">
            <input type="number" name="investmentSumPrice" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 상품</label>
        <div class="col-sm-9">
            <select class="form-control" name="investmentProduct" required>
                <option>선택하세요.</option>
                <option value="CS">보통주(CS)</option>
                <option value="RCPS">상환전환우선주(RCPS)</option>
                <option value="CPS">전환우선주(CPS)</option>
                <option value="CB">전환사채(CB)</option>
                <option value="BW">신주인수권부사채(BW)</option>
                <option value="EB">교환사채(EB)</option>
                <option value="CN">컨버터블노트(CN)</option>
                <option value="SAFE">세이프(SAFE)</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">지분율 (%)</label>
        <div class="col-sm-9">
            <input type="text" name="equityRate" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 단계</label>
        <div class="col-sm-9">
            <select class="form-control" name="investmentStep" required>
                <option>선택하세요</option>
                <option value="Seed">Seed</option>
                <option value="Pre-A">Pre-A</option>
                <option value="Series A">Series A</option>
                <option value="Series B">Series B</option>
                <option value="Series C">Series C</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">주식 수량 (주)</label>
        <div class="col-sm-9">
            <input type="number" name="shareCount" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">비고</label>
        <div class="col-sm-9">
            <textarea name="comment" class="form-control" rows="3"></textarea>
        </div>
    </div>

    <div class="mt-4 text-center">
        <button type="submit" class="btn btn-primary px-5">등록</button>
    </div>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
