<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회수 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function submitRecoveryForm(event) {
            event.preventDefault();

            let formData = {
                companyId: document.getElementById("companyId").value,  // 추가
                investmentId: Number(document.getElementById("investmentId").value),  // 추가
                recoveryDate: document.getElementById("recoveryDate").value,  // 날짜는 String 유지
                recoveryCount: Number(document.getElementById("recoveryCount").value),  // Long 변환
                recoveryUnitPrice: Number(document.getElementById("recoveryUnitPrice").value),  // Long 변환
                equityRate: parseFloat(document.getElementById("equityRate").value.replace("%", "").trim()),  // BigDecimal 변환, "%" 제거
                fundReturn: Number(document.getElementById("fundReturn").value),  // Long 변환
                kuhReturn: Number(document.getElementById("kuhReturn").value)  // Long 변환
            };

            console.log(formData)

            fetch("/api/companies/createStcup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패");
                    }
                    return response.json();
                })
                .then(data => {
                    alert("저장이 완료되었습니다!");
                })
                .catch(error => {
                    alert("저장 중 오류 발생: " + error.message);
                });
        }
    </script>
</head>
<body class="container mt-4">

<h2 class="mb-4">투자 회수 관리</h2>

<!-- 투자 회수 입력 폼 -->
<form id="recoveryForm" onsubmit="submitRecoveryForm(event)">

    <!--<input type="hidden" name="createUser" th:value="${loggedInUser}" />
    <input type="hidden" name="updateUser" th:value="${loggedInUser}" /> -->

    <input id="companyId" type="hidden" th:value="${companyId}">
    <input id="investmentId" type="hidden" th:value="${investmentId}">

    <!-- 회수 일자 -->
    <div class="mb-3">
        <label class="form-label">회수 일자</label>
        <input type="date" class="form-control" id="recoveryDate" required>
    </div>

    <!-- 매각 수량 -->
    <div class="mb-3">
        <label class="form-label">매각 수량</label>
        <input type="number" class="form-control" id="recoveryCount" required>
    </div>

    <!-- 매각 단가 -->
    <div class="mb-3">
        <label class="form-label">매각 단가 (단위: 원)</label>
        <input type="number" class="form-control" id="recoveryUnitPrice" required>
    </div>

    <!-- 지분율 (자동 계산) -->
    <div class="mb-3">
        <label class="form-label">지분율 (단위: %)</label>
        <input type="text" class="form-control" id="equityRate">
    </div>

    <!-- 펀드 수익 -->
    <div class="mb-3">
        <label class="form-label">펀드 수익 (단위: 원)</label>
        <input type="number" class="form-control" id="fundReturn">
    </div>

    <!-- KUH 수익 -->
    <div class="mb-3">
        <label class="form-label">KUH 수익 (단위: 원)</label>
        <input type="number" class="form-control" id="kuhReturn">
    </div>

    <!-- 저장 버튼 -->
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">저장</button>
    </div>

</form>

</body>
</html>
