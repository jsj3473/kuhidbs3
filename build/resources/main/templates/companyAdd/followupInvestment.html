    <script>

        function updateEquityRate() {
            let totalSharesElement = document.getElementById("totalShareCount");
            if (!totalSharesElement) return;

            let totalShares = parseFloat(totalSharesElement.value) || 1; // 총 발행 주식 수 (0 방지)
            let totalPercentage = 0;

            for (let i = 1; i <= 8; i++) {
                let shareCountElement = document.getElementById("shareholderCount" + i);
                let rateField = document.getElementById("shareholderRate" + i);

                if (!shareCountElement || !rateField) continue; // 요소가 없으면 건너뛴다

                let shares = parseFloat(shareCountElement.value) || 0;
                let percentage = (shares / totalShares) * 100;

                rateField.value = percentage.toFixed(2) + "%"; // 퍼센트 값 업데이트
                totalPercentage += percentage;
            }

            // 총 지분율 업데이트
            let totalEquityRateElement = document.getElementById("totalEquityRate");
            if (totalEquityRateElement) {
                totalEquityRateElement.value = totalPercentage.toFixed(2) + "%";
            }
        }

        function updateTotalShares() {
            let totalSharesElement = document.getElementById("totalShareCount");
            if (!totalSharesElement) return;

            let sum = 0;
            for (let i = 1; i <= 8; i++) {
                let shareCountElement = document.getElementById("shareholderCount" + i);
                if (!shareCountElement) continue; // 요소가 없으면 건너뛴다

                sum += parseFloat(shareCountElement.value) || 0;
            }

            totalSharesElement.value = sum;
            updateEquityRate(); // 총 주식 수 업데이트 후 지분율 업데이트
        }

        // HTML 로드 후 이벤트 추가
        document.addEventListener("DOMContentLoaded", function () {
            for (let i = 1; i <= 8; i++) {
                let shareCountElement = document.getElementById("shareholderCount" + i);
                if (shareCountElement) {
                    shareCountElement.addEventListener("input", updateTotalShares);
                }
            }
        });


    </script>


    <script>
        function updateInvestmentAmount() {
            let unitPrice = parseFloat(document.querySelector("[name='followupUnitPrice']").value) || 0;
            let shareCount = parseFloat(document.querySelector("[name='followupShareCount']").value) || 0;
            let totalAmount = unitPrice * shareCount;

            document.querySelector("[name='followupSumPrice']").value = totalAmount; // 투자 금액 자동 업데이트
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("[name='followupUnitPrice']").addEventListener("input", updateInvestmentAmount);
            document.querySelector("[name='followupShareCount']").addEventListener("input", updateInvestmentAmount);
        });
    </script>

    <script>
        function submitFirstForm() {
            let form = document.getElementById("firstForm");

            if (!form) {
                alert("폼을 찾을 수 없습니다.");
                return;
            }
            let formData = new FormData(form);
            for (let pair of formData.entries()) {
                console.log(pair[0] + ": " + pair[1]);  // 폼 데이터 확인
            }
            console.log(formData)
            fetch("/api/companies/createFollowup", {  // ✅ 절대 경로 사용
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패: " + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    alert("저장이 완료되었습니다!");
                    //document.getElementById("secondForm").style.display = "block";  // ✅ 2번 폼 표시
                })
                .catch(error => {
                    alert("입력 값을 확인해주세요: " + error.message);
                    //document.getElementById("secondForm").style.display = "block";  // ✅ 임시로 2번 폼 표시
                });
        }

        function updateEquityRate() {
            let totalShares = parseFloat(document.getElementById("totalShareCount").value) || 1; // 총 발행 주식 수
            let totalPercentage = 0;

            for (let i = 1; i <= 8; i++) {
                let shares = parseFloat(document.getElementById("shareholderCount" + i).value) || 0;
                let rateField = document.getElementById("shareholderRate" + i);
                let percentage = (shares / totalShares) * 100;
                rateField.value = percentage.toFixed(2) + "%";
                totalPercentage += percentage;
            }

            // 지분율 총합 업데이트
            document.getElementById("totalEquityRate").value = totalPercentage.toFixed(2) + "%";
        }

        function updateTotalShares() {
            let sum = 0;
            for (let i = 1; i <= 8; i++) {
                sum += parseFloat(document.getElementById("shareholderCount" + i).value) || 0;
            }
            document.getElementById("totalShareCount").value = sum;
            updateEquityRate();
        }
    </script>
</head>
