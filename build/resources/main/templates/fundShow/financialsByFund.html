<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>재무제표 조회</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/slimTable.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">

<h2 class="mb-4">재무제표 조회</h2>

<!-- 조합 ID 정보 -->
<!--<p><strong>조합 ID:</strong> <span th:text="${fundId}"></span></p>-->

<!-- ✅ 재무제표 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th rowspan="2">회계연도</th>
    <th colspan="9">재무 상태</th>
    <th colspan="3">손익 계산</th>
    <th colspan="6">영업비용 상세</th>
  </tr>
  <tr>
    <th>창투자산</th>
    <th>기타자산</th>
    <th>자산총계</th>
    <th>유동부채</th>
    <th>기타부채</th>
    <th>부채총계</th>
    <th>출자금</th>
    <th>이익잉여</th>
    <th>자본총계</th>
    <th>영업수익</th>
    <th>영업비용</th>
    <th>당기 순이익</th>
    <th>투자주식 손상차손</th>
    <th>관리보수</th>
    <th>성과보수</th>
    <th>수탁관리 보수</th>
    <th>회계감사 수수료</th>
    <th>기타비용</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="financial : ${rFundFinancialDTOS}">
    <td th:text="${financial.financialYear} + '년'"></td>
    <td th:text="${#numbers.formatInteger(financial.ventureAssets, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.otherAssets, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.totalAssets, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.currentLiabilities, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.otherLiabilities, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.totalLiabilities, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.capital, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.retainedEarnings, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.totalCapital, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.operatingRevenue, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.operatingExpense, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatInteger(financial.netProfit, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.investmentImpairmentLoss,  3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.managementFee, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.performanceFee, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.custodyManagementFee, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.auditFee, 3, 'COMMA')} + ' 원'" ></td>
    <td th:text="${#numbers.formatDecimal(financial.miscExpense, 3, 'COMMA')} + ' 원'" ></td>
  </tr>
  </tbody>
</table>

</body>
</html>
