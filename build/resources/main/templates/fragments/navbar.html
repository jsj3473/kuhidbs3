<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비바</title>

</head>
<body>
<nav class="navbar navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <!-- 동적 타이틀 -->
        <span class="navbar-brand mb-0 h1" th:text="${title}">메인 페이지</span>

        <!-- 우측 콘텐츠 -->
        <div class="d-flex align-items-center">
            <div class="employee-info text-white me-3">
                <div th:text="${empId} + ' ' + ${empName}"></div>
            </div>
            <img src="/images/EmpImg.png" alt="사원 사진" class="emp-img me-3">
            <button class="btn btn-outline-light btn-sm" id="logoutButton" onclick="confirmLogout()">로그아웃</button>
        </div>
    </div>
</nav>
</body>
</html>
