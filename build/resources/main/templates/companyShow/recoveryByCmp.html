<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 회수 내역 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">기업별 회수 내역 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 회수 내역 테이블 -->
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>투자 고유 번호</th>
        <th>회수 일자</th>
        <th>매각 수량</th>
        <th>매각 단가</th>
        <th>펀드 수익</th>
        <th>KUH 수익</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 회수 내역 출력 -->
    <tr th:each="recovery : ${rstcupDTOS}">
        <td th:text="${recovery.investmentId}"></td>
        <td th:text="${recovery.recoveryDate}"></td>
        <td th:text="${recovery.recoveryCount}"></td>
        <td th:text="${recovery.recoveryUnitPrice}"></td>
        <td th:text="${recovery.fundReturn}"></td>
        <td th:text="${recovery.kuhReturn}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
