<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사후관리 조회</title>

  <!-- ✅ 부트스트랩 기본 스타일 적용 -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">사후관리 조회</h2>

<!-- ✅ 기업 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 사후관리 내역 테이블 -->
<table class="table table-bordered">
  <thead>
  <tr>
    <th>평가 등급</th>
    <th>관리 연도</th>
    <th>반기</th>
    <th>사업 진행 1</th>
    <th>사업 진행 2</th>
    <th>사업 진행 3</th>
    <th>사업 진행 4</th>
    <th>사업 진행 5</th>
    <th>경영 현황 1</th>
    <th>경영 현황 2</th>
    <th>EXIT 계획</th>
    <th>EXIT 예상</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="rMngDTOS : ${rMngDTOS}">
    <td th:text="${rMngDTOS.evalGrade}"></td>
    <td th:text="${rMngDTOS.year}"></td>
    <td th:text="${rMngDTOS.halfYear}"></td>
    <td th:text="${rMngDTOS.businessProgress1}"></td>
    <td th:text="${rMngDTOS.businessProgress2}"></td>
    <td th:text="${rMngDTOS.businessProgress3}"></td>
    <td th:text="${rMngDTOS.businessProgress4}"></td>
    <td th:text="${rMngDTOS.businessProgress5}"></td>
    <td th:text="${rMngDTOS.managementStatus1}"></td>
    <td th:text="${rMngDTOS.managementStatus2}"></td>
    <td th:text="${rMngDTOS.exitPlan}"></td>
    <td th:text="${rMngDTOS.exitEstimation}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
