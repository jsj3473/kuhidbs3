<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 변경 이력 조회</title>

  <!-- ✅ 부트스트랩 기본 스타일 적용 -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">업무담당자 변경이력 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 관리자 변경 이력 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th>변경 ID</th>
    <th>기업명</th>
    <th>변경 사유</th>
    <th>관리자 유형</th>
    <th>관리자</th>
    <th>변경 코멘트</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reviewer : ${reviewers}">
    <td th:text="${reviewer.changeId}"></td>
    <td th:text="${reviewer.company.companyName}"></td>
    <td th:text="${reviewer.changeReason}"></td>
    <td th:text="${reviewer.managerType}"></td>
    <td th:text="${reviewer.manager}"></td>
    <td th:text="${reviewer.comment}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
