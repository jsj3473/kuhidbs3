<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 감액/환입 내역 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">기업별 감액/환입 내역 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 감액/환입 내역 테이블 -->
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>변동 일자</th>
        <th>주당 가치</th>
        <th>유형</th>
        <th>사유</th>
        <th>조치 사항</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 감액/환입 내역 출력 -->
    <tr th:each="shrup : ${shrupDTOS}">
        <td th:text="${shrup.shareUpdateDate}"></td>
        <td th:text="${shrup.shareUnitValue}"></td>
        <td th:text="${shrup.shareUpdateType}"></td>
        <td th:text="${shrup.shareUpdateReason}"></td>
        <td th:text="${shrup.shareUpdateAction}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
