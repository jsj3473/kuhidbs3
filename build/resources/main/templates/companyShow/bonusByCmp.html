<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 무상증자 내역 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">기업별 무상증자 내역 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 무상증자 내역 테이블 -->
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>증자 일자</th>
        <th>변경된 주식 수량</th>
        <th>주당 가격</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 무상증자 내역 출력 -->
    <tr th:each="bonus : ${rBonusDTOS}">
        <td th:text="${bonus.bonusDate}"></td>
        <td th:text="${bonus.changedShareCount}"></td>
        <td th:text="${bonus.unitPrice}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
