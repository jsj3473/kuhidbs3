<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팁스 현황 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">팁스 현황 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 팁스 현황 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>팁스 고유번호</th>
        <th>팁스 선정종류</th>
        <th>선정 여부</th>
        <th>선정 일자</th>
        <th>수행 시작일</th>
        <th>수행 종료일</th>
        <th>성공 여부</th>
        <th>성공 정량 지표</th>
        <th>입력 내용</th>
        <th>사후기간 종료일</th>
        <th>사후 성공 여부</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ 데이터가 있는 경우 -->
    <tr th:if="${rTipsDTO != null}">
        <td th:text="${rTipsDTO.tipsId}"></td>
        <td th:text="${rTipsDTO.tipsSelectionType}"></td>
        <td th:text="${rTipsDTO.selectionYesNo}"></td>
        <td th:text="${rTipsDTO.tipsSelectionDate}"></td>
        <td th:text="${rTipsDTO.executionStartDate}"></td>
        <td th:text="${rTipsDTO.executionEndDate}"></td>
        <td th:text="${rTipsDTO.successYesNo}"></td>
        <td th:text="${rTipsDTO.kips}"></td>
        <td th:text="${rTipsDTO.tipsComment}"></td>
        <td th:text="${rTipsDTO.tipsManagementEndDate}"></td>
        <td th:text="${rTipsDTO.followTips}"></td>
    </tr>
    <!-- ❌ 데이터가 없을 경우 -->
    <tr th:if="${rTipsDTO == null}">
        <td colspan="11" class="text-muted text-center">팁스 현황 데이터가 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
