








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <!-- DataTables 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/datatables-custom.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/js/common.js}"></script>
    <script defer th:src="@{/js/searchModal.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">

    <style>
        .button-container {
              display: flex;
              justify-content: flex-end; /* 버튼을 오른쪽 정렬 */
              margin-top: 10px;
          }

        .button-container button {
            margin-left: 10px;
        }
        .userbtn button {
            white-space: nowrap; /* 버튼 내부 텍스트 줄바꿈 방지 */
            font-size: 12px; /* 버튼 폰트 크기 */
            background-color: #f8f9fa; /* 연한 회색 배경 */
            color: #495057; /* 다크 그레이 글씨 */
            border: 1px solid #ced4da; /* 얇은 보더 */
            padding: 5px 10px;
            border-radius: 0;
            transition: background-color 0.2s ease-in-out;
        }

        .userbtn button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            color: #495057;
        }
    </style>

</head>
<body>

<!-- DataTables 공통 JS -->
<div th:replace="fragments/datatables.html :: datatables-head"></div>
<div th:replace="fragments/datatables.html :: datatables-body"></div>

<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/searchModal :: searchModal"></div>

<div class="wrapper">
    <!-- 📌 좌측 사이드바 -->
    <nav class="sidebar">
        <a href="#">🙍🏻‍♀️ 사용자 관리</a>
    </nav>

    <!-- 📌 메인 콘텐츠 영역 -->
    <div class="content">
        <table id="userTable" class="datatable table-hover" style="width:100%">
            <thead>
            <tr>
                <!--                <th><input type="checkbox" id="selectAll"></th> &lt;!&ndash; 체크박스 헤더 &ndash;&gt;-->
                <th>사원번호</th>
                <th>성명</th>
                <th>권한</th>
                <th>등록자 사번</th>
                <th>등록일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <!--                <td><input type="checkbox" class="rowCheckbox"></td>-->
                <td th:text="${user.Id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.registeredBy}"></td>
                <td th:text="${user.createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <div class="button-container userbtn">
            <button id="createButton" class="btn">사용자 생성</button>
            <button id="resetButton" class="btn">비밀번호 초기화</button>
            <button id="retireButton" class="btn">퇴직처리</button>
        </div>

    </div>

</div>

<script>
    $(document).ready(function () {
        // 사용자 생성 버튼 클릭 이벤트
        document.getElementById("createButton").addEventListener("click", function () {
            const popupUrl = "/system/createUser"; // 팝업 URL
            window.open(popupUrl, "CreateUser", "width=450,height=540,scrollbars=yes,resizable=no");
        });
        // 초기화 버튼 클릭 이벤트
        $('#resetButton').on('click', function () {
            const firstSelectedRow = $('.datatable tbody tr.selected').first();
            const firstCheckedRow = $('.datatable tbody input.rowCheckbox:checked').first().closest('tr');
            const rowToReset = firstCheckedRow.length ? firstCheckedRow : firstSelectedRow;

            if (rowToReset.length) {
                const rowData = rowToReset.find('td').map(function () {
                    return $(this).text();
                }).get();
                alert("초기화 대상: " + rowData[1] + " (" + rowData[2] + ")");
                // 초기화 로직 추가
            } else {
                alert("초기화할 행을 선택하세요.");
            }
        });

        // 퇴직 처리 버튼 클릭 이벤트
        $('#retireButton').on('click', function () {
            const firstSelectedRow = $('.datatable tbody tr.selected').first();
            const firstCheckedRow = $('.datatable tbody input.rowCheckbox:checked').first().closest('tr');
            const rowToRetire = firstCheckedRow.length ? firstCheckedRow : firstSelectedRow;

            if (rowToRetire.length) {
                const rowData = rowToRetire.find('td').map(function () {
                    return $(this).text();
                }).get();
                alert("퇴직 처리 대상: " + rowData[1] + " (" + rowData[2] + ")");
                // 퇴직 처리 로직 추가
            } else {
                alert("퇴직 처리할 행을 선택하세요.");
            }
        });
    });
</script>
</body>
</html>
