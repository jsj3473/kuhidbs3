<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KUH 투자정보 입력</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function calculateInvestmentSumPrice() {
            let unitPrice = parseFloat(document.getElementById("investmentUnitPrice").value) || 0; // 투자 단가 (3번)
            let shareCount = parseFloat(document.getElementById("shareCount").value) || 0; // 주식 수량 (4번)
            let totalShares = parseFloat(document.getElementById("totalShares").value) || 1; // 발행 주식 수 (6번)

            // 🔥 5번 항목(투자 금액) = 투자 단가 * 주식 수량
            let investmentSumPrice = unitPrice * shareCount;
            document.getElementById("investmentSumPrice").value = investmentSumPrice.toFixed(0);

            // 🔥 7번 항목(KUH 지분율) = (주식 수량 / 발행 주식 수) * 100 (소수점 2자리까지)
            let equityRate = (shareCount / totalShares) * 100;
            document.getElementById("equityRate").value = isNaN(equityRate) ? "" : equityRate.toFixed(2); // 값이 없으면 빈 문자열

            // 🔥 8번 투자 밸류 (Long 값 유지 → 소수점 제거)
            let investmentValue = Math.floor((unitPrice * totalShares) / 100000000); // 억 단위 변환 후 정수 처리
            document.getElementById("investmentValue").value = isNaN(investmentValue) ? "" : investmentValue;
        }

        // 🔥 모든 관련 입력 필드에 oninput 이벤트 추가 (자동 계산)
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("investmentUnitPrice").addEventListener("input", calculateInvestmentSumPrice);
            document.getElementById("shareCount").addEventListener("input", calculateInvestmentSumPrice);
            document.getElementById("totalShares").addEventListener("input", calculateInvestmentSumPrice);
        });

        function removeDefaultOptions() {
            document.querySelectorAll("select").forEach(select => {
                if (select.value === "") {
                    select.removeAttribute("name");
                }
            });
        }

        function submitFirstForm() {
            let form = document.getElementById("firstForm");

            if (!form) {
                alert("폼을 찾을 수 없습니다.");
                return;
            }

            // 폼 데이터를 JSON 형식으로 변환
            let formData = new FormData(form);
            let jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch("/api/companies/createInvestment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData) // JSON 형식으로 변환
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패: " + response.status);
                    }
                    return response.json(); // JSON 응답 처리
                })
                .then(data => {
                    alert("저장이 완료되었습니다! 기존 주주구성을 입력하세요.");
                    document.getElementById("secondFormButton").disabled = false; // 버튼 활성화
                })
                .catch(error => {
                    alert("저장 중 오류 발생: " + error.message);
                });
        }



        function submitSecondForm() {
            let form = document.getElementById("secondForm");

            if (!form) {
                alert("폼을 찾을 수 없습니다.");
                return;
            }

            // 폼 데이터를 JSON 형식으로 변환
            let formData = new FormData(form);
            let jsonData = {};

            formData.forEach((value, key) => {
                // 숫자로 변환할 값들 (주주 수 & 총 발행 주식 수)
                if (key.startsWith("shareholderCount") || key === "totalShareCount") {
                    jsonData[key] = parseInt(value, 10) || 0; // 빈 값이면 0
                }
                // % 기호가 포함된 지분율 값 처리
                else if (key.startsWith("shareholderRate")) {
                    jsonData[key] = parseFloat(value.replace("%", "").trim()) || 0; // % 제거 후 변환
                }
                // 나머지는 그대로 저장
                else {
                    jsonData[key] = value;
                }
            });

            console.log("전송할 데이터:", jsonData); // 디버깅용

            fetch("/api/companies/createShareholder", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData) // JSON 형식으로 변환하여 전송
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패: " + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    // 현재 단계가 "기존 주주구성"이면 변경 주주구성으로 전환
                    if (document.getElementById("beforeShTitle").style.display !== "none") {
                        alert("저장이 완료되었습니다! 투자 이후 변경 주주구성을 입력해주세요.");
                        document.getElementById("beforeShTitle").style.display = "none"; // 기존 주주구성 숨기기
                        document.getElementById("afterShTitle").style.display = "block"; // 변경 주주구성 표시
                    } else {
                        // 두 번째 저장(변경 주주구성) 완료 후 팝업 닫기
                        alert("저장이 완료되었습니다! KUH 투자 입력 팝업을 닫습니다.");
                        window.close();
                    }
                })
                .catch(error => {
                    alert("저장 중 오류 발생: " + error.message);
                });
        }



        function updateEquityRate() {
            let totalShares = parseFloat(document.getElementById("totalShareCount").value) || 1; // 총 발행 주식 수
            let totalPercentage = 0;

            for (let i = 1; i <= 8; i++) {
                let shares = parseFloat(document.getElementById("shareholderCount" + i).value) || 0;
                let rateField = document.getElementById("shareholderRate" + i);
                let percentage = (shares / totalShares) * 100;
                rateField.value = percentage.toFixed(2) + "%";
                totalPercentage += percentage;
            }

            // 지분율 총합 업데이트
            document.getElementById("totalEquityRate").value = totalPercentage.toFixed(2) + "%";
        }

        function updateTotalShares() {
            let sum = 0;
            for (let i = 1; i <= 8; i++) {
                sum += parseFloat(document.getElementById("shareholderCount" + i).value) || 0;
            }
            document.getElementById("totalShareCount").value = sum;
            updateEquityRate();
        }
    </script>
</head>
<body class="container mt-4">
<h2 class="mb-4">KUH 투자정보 입력</h2>

<form  id="firstForm" th:action="@{/companyAdd/kuhInvestment}" method="post" onsubmit="removeDefaultOptions()">
    <input type="hidden" name="companyId" th:value="${companyId}">
    <!-- <input type="hidden" name="investmentEmployee" th:value="${loggedInUser}">  -->

    <div class="mb-3">
        <label class="form-label">1. 투자 재원</label>
        <select class="form-control" name="fundId">
            <option value="">선택하세요</option>
            <!-- 🔥 Thymeleaf를 사용하여 동적으로 options 생성 -->
            <option th:each="fund : ${funds}" th:value="${fund.fundId}" th:text="${fund.fundName}"></option>
        </select>
    </div>


    <div class="mb-3"><label class="form-label">2. 투자 상품</label>
        <select class="form-control" name="investmentProduct">
            <option value="">선택하세요</option>
            <option value="CS">보통주(CS)</option>
            <option value="RCPS">상환전환우선주(RCPS)</option>
            <option value="CPS">전환우선주(CPS)</option>
            <option value="CB">전환사채(CB)</option>
            <option value="BW">신주인수권부사채(BW)</option>
            <option value="EB">교환사채(EB)</option>
            <option value="CN">컨버터블노트(CN)</option>
            <option value="SAFE">세이프(SAFE)</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">3. 투자 단가 (단위: 원)</label>
        <input type="number" class="form-control" id="investmentUnitPrice" name="investmentUnitPrice" oninput="calculateInvestmentSumPrice()">
    </div>

    <div class="mb-3">
        <label class="form-label">4. 주식 수량 (단위: 주)</label>
        <input type="number" class="form-control" id="shareCount" name="shareCount" oninput="calculateInvestmentSumPrice()">
    </div>

    <div class="mb-3">
        <label class="form-label">5. 투자 금액 (단위: 원)</label>
        <input type="number" class="form-control" id="investmentSumPrice" name="investmentSumPrice" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">6. 발행 주식 수 (단위: 주)</label>
        <input type="number" class="form-control" id="totalShares" name="totalShares" oninput="calculateInvestmentSumPrice()">
    </div>

    <div class="mb-3">
        <label class="form-label">7. KUH 지분율 (단위: %)</label>
        <input type="text" class="form-control" id="equityRate" name="equityRate" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">8. 투자 밸류 (단위: 억원)</label>
        <input type="number" class="form-control" id="investmentValue" name="investmentValue" readonly>
    </div>

    <div class="mb-3"><label class="form-label">9. 투자 단계</label>
        <select class="form-control" name="investmentStep">
            <option value="">선택하세요</option>
            <option value="Seed">Seed</option>
            <option value="Pre-A">Pre-A</option>
            <option value="Series A">Series A</option>
            <option value="Series B">Series B</option>
            <option value="Series C">Series C</option>
        </select>
    </div>

    <div class="mb-3"><label class="form-label">10. 현물 투자</label>
        <select class="form-control" name="tangibleInvestment">
            <option value="">선택하세요</option>
            <option value="현금투자">현금투자</option>
            <option value="현물투자">현물투자</option>
            <option value="현금, 현물투자">현금, 현물투자</option>
        </select>
    </div>

    <div class="mb-3"><label class="form-label">11. 투자 상태</label>
        <select class="form-control" name="investmentState">
            <option value="">선택하세요</option>
            <option value="정상투자 A" selected>정상투자 A</option>
            <option value="정상투자 B">정상투자 B</option>
            <option value="요주의 C">요주의 C</option>
            <option value="주의 D">주의 D</option>
        </select>
    </div>

    <div class="mb-3"><label class="form-label">12. 기타 메모</label>
        <textarea class="form-control" name="investmentMemo" rows="3"></textarea>
    </div>

    <div class="mb-3"><label class="form-label">13. 투자 날짜</label>
        <input type="date" class="form-control" name="investmentDate">
    </div>

    <div class="mb-3"><label class="form-label">14. 투자 담당자</label>
        <input type="text" class="form-control" name="investmentEmployee">
    </div>

    <div class="mb-3"><label class="form-label">15. 관리보수대상여부</label>
        <input type="text" class="form-control" name="managementFeeTarget">
    </div>

    <div class="mb-3"><label class="form-label">16. 평가방법</label>
        <input type="text" class="form-control" name="evaluationMethod">
    </div>

    <div class="mt-4">
        <button type="button" class="btn btn-primary" onclick="submitFirstForm()">저장</button>
    </div>
</form>

<br>
<br>
<!--<form id="secondForm" method="post" style="display: none;">-->
<form id="secondForm" method="post">
    <input type="hidden" name="companyId" th:value="${companyId}">
    <h4 class="mb-3" id="beforeShTitle" style="display: block;">기존 주주구성 입력</h4>
    <h4 class="mb-3" id="afterShTitle" style="display: none;">변경 주주구성 입력</h4>
    <table class="table table-bordered text-center">
        <tbody>
        <tr>
            <td><input type="text" class="form-control" name="shareholderName1" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName2" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName3" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName4" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName5" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName6" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName7" placeholder="주주명"></td>
            <td><input type="text" class="form-control" name="shareholderName8" placeholder="주주명"></td>
            <td class="align-middle">발행총주식수</td>
        </tr>
        <tr>
            <td><input type="number" class="form-control" id="shareholderCount1" name="shareholderCount1"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount2" name="shareholderCount2"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount3" name="shareholderCount3"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount4" name="shareholderCount4"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount5" name="shareholderCount5"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount6" name="shareholderCount6"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount7" name="shareholderCount7"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="shareholderCount8" name="shareholderCount8"
                       oninput="updateTotalShares()"></td>
            <td><input type="number" class="form-control" id="totalShareCount" name="totalShareCount" readonly></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" id="shareholderRate1" name="shareholderRate1" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate2" name="shareholderRate2" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate3" name="shareholderRate3" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate4" name="shareholderRate4" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate5" name="shareholderRate5" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate6" name="shareholderRate6" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate7" name="shareholderRate7" readonly></td>
            <td><input type="text" class="form-control" id="shareholderRate8" name="shareholderRate8" readonly></td>
            <td><input type="text" class="form-control" id="totalEquityRate" readonly></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <button type="button" class="btn btn-primary" id="secondFormButton" onclick="submitSecondForm()" disabled>저장</button>
    </div>
</form>
</body>
</html>
