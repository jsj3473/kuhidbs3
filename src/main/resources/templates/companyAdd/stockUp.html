<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회수 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function submitRecoveryForm() {
            let formData = {
                investmentId: document.getElementById("investmentId").value,
                recoveryDate: document.getElementById("recoveryDate").value,
                recoveryCount: document.getElementById("recoveryCount").value,
                recoveryUnitPrice: document.getElementById("recoveryUnitPrice").value,
                equityRate: document.getElementById("equityRate").value,
                fundReturn: document.getElementById("fundReturn").value,
                kuhReturn: document.getElementById("kuhReturn").value
            };

            fetch("/api/companies/createStcup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패");
                    }
                    return response.json();
                })
                .then(data => {
                    alert("저장이 완료되었습니다!");
                })
                .catch(error => {
                    alert("저장 중 오류 발생: " + error.message);
                });
        }
    </script>
</head>
<body class="container mt-4">

<h2 class="mb-4">투자 회수 관리</h2>

<!-- 투자 회수 입력 폼 -->
<form id="recoveryForm" onsubmit="submitRecoveryForm(); return false;">

    <input type="hidden" name="createUser" th:value="${loggedInUser}" />
    <input type="hidden" name="updateUser" th:value="${loggedInUser}" />

    <!-- 투자 고유 번호 -->
    <div class="mb-3">
        <label class="form-label">투자 고유 번호</label>
        <input type="number" class="form-control" id="investmentId" required>
    </div>

    <!-- 회수 일자 -->
    <div class="mb-3">
        <label class="form-label">회수 일자</label>
        <input type="date" class="form-control" id="recoveryDate" required>
    </div>

    <!-- 매각 수량 -->
    <div class="mb-3">
        <label class="form-label">매각 수량</label>
        <input type="number" class="form-control" id="recoveryCount" required>
    </div>

    <!-- 매각 단가 -->
    <div class="mb-3">
        <label class="form-label">매각 단가 (단위: 원)</label>
        <input type="number" class="form-control" id="recoveryUnitPrice" required>
    </div>

    <!-- 지분율 (자동 계산) -->
    <div class="mb-3">
        <label class="form-label">지분율 (단위: %)</label>
        <input type="text" class="form-control" id="equityRate" readonly>
    </div>

    <!-- 펀드 수익 -->
    <div class="mb-3">
        <label class="form-label">펀드 수익 (단위: 원)</label>
        <input type="number" class="form-control" id="fundReturn">
    </div>

    <!-- KUH 수익 -->
    <div class="mb-3">
        <label class="form-label">KUH 수익 (단위: 원)</label>
        <input type="number" class="form-control" id="kuhReturn">
    </div>

    <!-- 저장 버튼 -->
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">저장</button>
    </div>

</form>

</body>
</html>
