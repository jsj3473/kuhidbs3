<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재무 정보 입력</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function submitFinancialForm(event) {
            event.preventDefault(); // 폼 기본 제출 방지

            let formData = {
                companyId: document.getElementById("companyId")?.value.trim() || "",
                financialYear: document.getElementById("financialYear")?.value.trim() || "",
                financialHalf: document.getElementById("financialHalf")?.value.trim() || "",
                revenue: document.getElementById("revenue")?.value.trim() || "",
                operatingProfit: document.getElementById("operatingProfit")?.value.trim() || "",
                netIncome: document.getElementById("netIncome")?.value.trim() || "",
                totalAssets: document.getElementById("totalAssets")?.value.trim() || "",
                totalCapital: document.getElementById("totalCapital")?.value.trim() || "",
                capital: document.getElementById("capital")?.value.trim() || "",
                employeeCount: document.getElementById("employeeCount")?.value.trim() || "",
                totalDebt: document.getElementById("totalDebt")?.value.trim() || ""
            };
            console.log(formData);

            fetch("/api/companies/createFinancial", {
                method: "POST",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("저장 실패");
                    }
                    return response.json();
                })
                .then(data => {
                    alert("재무 정보가 저장되었습니다!");
                })
                .catch(error => {
                    alert("저장 중 오류 발생: " + error.message);
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("financialForm").addEventListener("submit", submitFinancialForm);
        });
    </script>
</head>
<body class="container mt-4">

<h2 class="mb-4">재무 정보 입력</h2>

<form id="financialForm">
    <!-- 회사 고유번호 및 사용자 정보 -->
    <input type="hidden" id="companyId" name="companyId" th:value="${companyId}" />
    <!--    <input type="hidden" id="createUser" name="createUser" th:value="${loggedInUser}" />-->
    <!--    <input type="hidden" id="updateUser" name="updateUser" th:value="${loggedInUser}" />-->

    <!-- 연도 -->
    <div class="mb-3">
        <label class="form-label">연도</label>
        <input type="text" class="form-control" id="financialYear" placeholder="예: 2023">
    </div>

    <!-- 반기 -->
    <div class="mb-3">
        <label class="form-label">반기</label>
        <select class="form-control" id="financialHalf">
            <option value="">선택하세요</option>
            <option value="1">상반기</option>
            <option value="2">하반기</option>
        </select>
    </div>

    <!-- 매출액 -->
    <div class="mb-3">
        <label class="form-label">매출액 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="revenue" placeholder="예: 100000">
    </div>

    <!-- 영업이익 -->
    <div class="mb-3">
        <label class="form-label">영업이익 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="operatingProfit" placeholder="예: 15000">
    </div>

    <!-- 당기순이익 -->
    <div class="mb-3">
        <label class="form-label">당기순이익 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="netIncome" placeholder="예: 12000">
    </div>

    <!-- 자산총계 -->
    <div class="mb-3">
        <label class="form-label">자산총계 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="totalAssets" placeholder="예: 500000">
    </div>

    <!-- 자본총계 -->
    <div class="mb-3">
        <label class="form-label">자본총계 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="totalCapital" placeholder="예: 300000">
    </div>

    <!-- 부채총계 -->
    <div class="mb-3">
        <label class="form-label">부채총계 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="totalDebt" placeholder="예: 200000">
    </div>

    <!-- 자본금 -->
    <div class="mb-3">
        <label class="form-label">자본금 (단위: 백만 원)</label>
        <input type="number" class="form-control" id="capital" placeholder="예: 50000">
    </div>

    <!-- 고용 인력 -->
    <div class="mb-3">
        <label class="form-label">고용 인력</label>
        <input type="number" class="form-control" id="employeeCount" placeholder="예: 250">
    </div>

    <!-- 저장 버튼 -->
    <div class="text-end">
        <button type="submit" class="btn btn-primary">저장</button>
    </div>
</form>

</body>
</html>
