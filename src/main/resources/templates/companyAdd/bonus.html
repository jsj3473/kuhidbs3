<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>무상증자 등록</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">무상증자 등록</h2>

<form th:action="@{/api/companies/createBouns}" method="post">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 고유 번호</label>
        <div class="col-sm-9">
            <input type="number" name="investmentId" class="form-control" th:value="${investmentId}" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">변경 주식 수</label>
        <div class="col-sm-9">
            <input type="number" name="changedShareCount" class="form-control" th:value="${changedShareCount}" required>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">투자 단가 (원)</label>
        <div class="col-sm-9">
            <input type="number" name="unitPrice" class="form-control" th:value="${unitPrice}" required>
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary px-5">등록</button>
    </div>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
