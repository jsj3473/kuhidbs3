<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>운용인력 이력조회</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/slimTable.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">

<h2 class="mb-4">운용인력 이력조회</h2>

<!-- 조합 ID 정보 -->
<!--<p><strong>조합 ID:</strong> <span th:text="${fundId}"></span></p>-->

<!-- ✅ 운용인력 변경 이력 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th>변경일자</th>
    <th>변경 전 운용인력</th>
    <th>변경 후 운용인력</th>
    <th>퇴사일자</th>
    <th>사유 및 제재 내역</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="staff : ${staffDTOS}">
    <td th:text="${staff.changeDate}"></td>
    <td th:text="${staff.previousStaff}"></td>
    <td th:text="${staff.currentStaff}"></td>
    <td th:text="${staff.resignDate}"></td>
    <td th:text="${staff.reasonAndSanction}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
