<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>투자 내역</title>

  <!-- ✅ 부트스트랩 기본 스타일 적용 -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    th, td {
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body class="container mt-4">

<h2 class="mb-4">투자 내역</h2>

<!-- ✅ 투자 내역 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th rowspan="2">투자기업</th>
    <th rowspan="2">투자일자</th>
    <th rowspan="2">투자방식</th>
    <th rowspan="2">투자금액 (백만원)</th>
    <th colspan="3">투자금 실사</th>
    <th rowspan="2">문제점 발견</th>
    <th rowspan="2">비고</th>
  </tr>
  <tr>
    <th>대상</th>
    <th>실시 여부</th>
    <th>실사(예정) 일자</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="investment : ${investmentSummaryDTOS}">
    <td th:text="${investment.investmentCompany}"></td>
    <td th:text="${investment.investmentDate}"></td>
    <td th:text="${investment.investmentMethod}"></td>
    <td th:text="${#numbers.formatInteger(investment.investmentAmount, 3, 'COMMA')} + ' 원'"></td>
    <td th:text="${investment.dueDiligenceTarget}"></td>
    <td th:text="${investment.dueDiligenceCompleted ? '실시 완료' : '미실시'}"></td>
    <td th:text="${investment.scheduledDate}"></td>
    <td th:text="${investment.issueExists ? '문제 있음' : '문제 없음'}"></td>
    <td th:text="${investment.remarks}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
