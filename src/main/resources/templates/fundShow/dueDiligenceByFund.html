<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>투자기업실사 조회</title>

  <!-- ✅ 부트스트랩 기본 스타일 적용 -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    th, td {
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body class="container mt-4">

<h2 class="mb-4">투자기업실사 조회</h2>

<!-- ✅ 투자 내역 테이블 -->
<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th rowspan="2">투자기업</th>
    <th rowspan="2">투자일자</th>
    <th rowspan="2">투자 상품</th>
    <th rowspan="2">투자금액 (백만원)</th>
    <th colspan="3">투자금 실사</th>
    <th rowspan="2">문제점 발견</th>
  </tr>
  <tr>
    <th>대상</th>
    <th>실시 여부</th>
    <th>실사(예정) 일자</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="dueDiligence : ${rDueDiligenceDTOS}">
    <td th:text="${dueDiligence.companyNm}"></td>
    <td th:text="${dueDiligence.investmentDate}"></td>
    <td th:text="${dueDiligence.investmentProduct}"></td>
    <td th:text="${#numbers.formatInteger(dueDiligence.investmentSumPrice, 3, 'COMMA')} + ' 원'"></td>
    <td th:text="${dueDiligence.target}"></td>
    <td th:text="${dueDiligence.status == 'Y' ? '실시 완료' : '미실시'}"></td>
    <td th:text="${dueDiligence.inspectionDate}"></td>
    <td th:text="${dueDiligence.issues}"></td>
  </tr>
  </tbody>
</table>


</body>
</html>
