<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회계감사인 이력조회</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/slimTable.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">

<h2 class="mb-4">회계감사인 이력조회</h2>

<!-- 조합 ID 정보 -->
<!--<p><strong>조합 ID:</strong> <span th:text="${fundId}"></span></p>-->

<!-- ✅ 회계감사 변경 이력 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th>년도</th>
    <th>변경일자</th>
    <th>회계감사인명</th>
    <th>변경 사유</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="audit : ${auditDTOS}">
    <td th:text="${audit.fncYear}"></td>
    <td th:text="${audit.changeDate}"></td>
    <td th:text="${audit.auditorName}"></td>
    <td th:text="${audit.changeReason}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
