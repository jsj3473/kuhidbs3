<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투자기업 고용인력</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        th, td {
            text-align: center;
            vertical-align: middle;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="container mt-4">

<h2 class="mb-4">투자기업 고용인력</h2>

<!-- ✅ 투자기업 고용인력 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th rowspan="2">투자기업</th>
        <th rowspan="2">투자일자</th>
        <th colspan="2">고용인력</th>
        <th colspan="2">회수 정보</th>
    </tr>
    <tr>
        <th>최초인력수</th>
        <th>기준인력수</th>
        <th>최종회수일자</th>
        <th>회수시점인력수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employment : ${investmentEmploymentDTOS}">
        <td th:text="${employment.investmentCompany}"></td>
        <td th:text="${employment.investmentDate}"></td>
        <td th:text="${#numbers.formatInteger(employment.initialEmployeeCount, 3, 'COMMA')} + ' 명'"></td>
        <td th:text="${#numbers.formatInteger(employment.referenceEmployeeCount, 3, 'COMMA')} + ' 명'"></td>
        <td th:text="${employment.finalRecoveryDate}"></td>
        <td th:text="${#numbers.formatInteger(employment.recoveryEmployeeCount, 3, 'COMMA')} + ' 명'"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
