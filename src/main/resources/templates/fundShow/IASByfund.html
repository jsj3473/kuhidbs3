<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투자자산총괄표</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body class="container mt-4">

<h2 class="mb-4">투자자산총괄표</h2>

<!-- ✅ 투자자산총괄 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>투자기업</th>
        <th>최초 투자일</th>
        <th>투자 방식</th>
        <th>관리보수 대상</th>
        <th>투자 원금</th>
        <th>감액</th>
        <th>회수 원금</th>
        <th>회수 수익</th>
        <th>투자 잔액</th>
        <th>잔여 자산 평가금액</th>
        <th>Multiple</th>
        <th>평가 방법</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="investment : ${rIASDTOS}">
        <td th:text="${investment.investmentCompany}"></td>
        <td th:text="${investment.investmentDate}"></td>
        <td th:text="${investment.investmentProduct}"></td>
        <td th:text="${investment.managementFeeTarget}"></td>
        <td th:text="${#numbers.formatInteger(investment.investmentAmount, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(investment.reductionAmount, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(investment.recoveredPrincipal, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(investment.recoveredProfit, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(investment.investmentBalance, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(investment.remainingAssetValuation, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatDecimal(investment.multiple, 1, 2, 'POINT')}"></td>
        <td th:text="${investment.evaluationMethod}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
