<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조합원명부 관리</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="container mt-4">

<h2 class="mb-4">조합원명부 관리</h2>

<form id="memberForm">
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">조합원명</th>
            <th rowspan="2">조합원유형</th>
            <th rowspan="2">연락처</th>
            <th rowspan="2">사업자등록번호 / 주민번호</th>
            <th rowspan="2">주소</th>
            <th colspan="2">출자약정액</th>
        </tr>
        <tr>
            <th>금액</th>
            <th>비율</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(0,48)}">
            <td th:text="${i+1}"></td>
            <input type="hidden" id="fundId" name="fundId" th:value="${fundId}" />

            <td>
                <input type="text" class="form-control" name="memberName"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].memberName : ''}">
            </td>

            <td>
                <select class="form-control" name="memberType">
                    <option value="">선택하세요</option>
                    <option value="업무집행조합원"
                            th:selected="${(fundMems != null and fundMems.size() > i) and (fundMems[i].memberType == '업무집행조합원')}">
                        업무집행조합원
                    </option>
                    <option value="특별조합원"
                            th:selected="${(fundMems != null and fundMems.size() > i) and (fundMems[i].memberType == '특별조합원')}">
                        특별조합원
                    </option>
                    <option value="유한책임조합원"
                            th:selected="${(fundMems != null and fundMems.size() > i) and (fundMems[i].memberType == '유한책임조합원')}">
                        유한책임조합원
                    </option>
                </select>
            </td>

            <td>
                <input type="text" class="form-control" name="contact"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].contact : ''}">
            </td>

            <td>
                <input type="text" class="form-control" name="regNo"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].regNo : ''}">
            </td>

            <td>
                <input type="text" class="form-control" name="address"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].address : ''}">
            </td>

            <td>
                <input type="number" class="form-control" name="committedUnitPrice"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].committedUnitPrice : ''}">
            </td>

            <td>
                <input type="number" step="0.01" class="form-control" name="contributionRate"
                       th:value="${(fundMems != null and fundMems.size() > i) ? fundMems[i].contributionRate : ''}">
            </td>
        </tr>

        </tbody>
    </table>
    <div class="text-end">
        <button type="submit" class="btn btn-primary">저장</button>
    </div>
</form>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("memberForm").addEventListener("submit", submitMemberForm);
    });

    function submitMemberForm(event) {
        event.preventDefault();

        let members = [];
        document.querySelectorAll("tbody tr").forEach(row => {
            let member = {
                fundId: row.querySelector("input[name='fundId']")?.value.trim() || "",
                memberName: row.querySelector("input[name='memberName']")?.value.trim() || "",
                memberType: row.querySelector("select[name='memberType']")?.value.trim() || "",
                contact: row.querySelector("input[name='contact']")?.value.trim() || "",
                regNo: row.querySelector("input[name='regNo']")?.value.trim() || "",
                address: row.querySelector("input[name='address']")?.value.trim() || "",
                committedUnitPrice: row.querySelector("input[name='committedUnitPrice']")?.value.trim() || "",
                contributionRate: row.querySelector("input[name='contributionRate']")?.value.trim() || ""
            };
            members.push(member);
        });

        console.log("전송되는 JSON 데이터:", JSON.stringify(members, null, 2));

        fetch("/api/funds/createFundMem", {
            method: "POST",
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(members)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("저장 실패");
                }
                return response.json();
            })
            .then(data => {
                alert("저장이 완료되었습니다! 화면을 종료합니다.");
                window.close(); // 팝업 화면 종료
            })
            .catch(error => {
                alert("저장 중 오류 발생: " + error.message + ", 값을 확인해주세요.");
            });
    }
</script>
</html>
