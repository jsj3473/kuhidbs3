<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 변경 이력 조회</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/slimTable.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">업무이력 조회</h2>

<!-- ✅ 관리자 변경 이력 테이블 -->
<table class="table table-bordered text-center">
  <thead class="table-light">
  <tr>
    <th>관리자 유형</th>
    <th>관리자</th>
    <th>변경 사유</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="reviewer : ${rRwrDTOS}">
    <td th:text="${reviewer.managerType}"></td>
    <td th:text="${reviewer.manager}"></td>
    <td th:text="${reviewer.changeReason}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
