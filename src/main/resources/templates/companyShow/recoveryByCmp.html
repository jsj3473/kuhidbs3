<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회수내역 조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div th:replace="fragments/popUpNavbar :: navbar"></div>
<h2 class="mb-4">회수내역 조회</h2>

<!-- ✅ 회수 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>투자고유번호</th>
        <th>회수일자</th>
        <th>매각수량</th>
        <th>매각단가</th>
        <th>펀드수익</th>
        <th>KUH수익</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 회수 내역 출력 -->
    <tr th:each="recovery : ${rstcupDTOS}">
        <td th:text="${recovery.investmentId}"></td>
        <td th:text="${recovery.recoveryDate}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(recovery.recoveryCount, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(recovery.recoveryUnitPrice, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(recovery.fundReturn, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(recovery.kuhReturn, 3, 'COMMA')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
