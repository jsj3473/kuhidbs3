<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>감액환입 조회</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="container mt-4">

<div th:replace="fragments/popUpNavbar :: navbar"></div>
<h2 class="mb-4">감액환입 조회</h2>

<!-- ✅ 감액/환입 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>변동일자</th>
        <th>주당가치</th>
        <th>유형</th>
        <th>사유</th>
        <th>조치사항</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 감액/환입 내역 출력 -->
    <tr th:each="shrup : ${shrupDTOS}">
        <td th:text="${shrup.shareUpdateDate}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(shrup.shareUnitValue, 3, 'COMMA')}"></td>
        <td th:text="${shrup.shareUpdateType}"></td>
        <td th:text="${shrup.shareUpdateReason}"></td>
        <td th:text="${shrup.shareUpdateAction}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
