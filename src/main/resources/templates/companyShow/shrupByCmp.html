<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업별 감액/환입 내역</title>
</head>
<body>

<h2>기업 ID: <span th:text="${companyId}"></span>의 감액/환입 내역</h2>

<table border="1">
    <thead>
    <tr>
        <th>변동 일자</th>
        <th>주당 가치</th>
        <th>유형</th>
        <th>사유</th>
        <th>조치 사항</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf 반복문을 사용하여 감액/환입 내역 출력 -->
    <tr th:each="shrup : ${shrupDTOS}">
        <td th:text="${shrup.shareUpdateDate}"></td>
        <td th:text="${shrup.shareUnitValue}"></td>
        <td th:text="${shrup.shareUpdateType}"></td>
        <td th:text="${shrup.shareUpdateReason}"></td>
        <td th:text="${shrup.shareUpdateAction}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
