<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 투자 내역 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일만 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">기업별 투자 내역</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 투자 내역 테이블 -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>투자 일자</th>
        <th>투자 상품</th>
        <th>투자 재원</th>
        <th>투자 금액</th>
        <th>투자 단가</th>
        <th>주식 수량</th>
        <th>지분율</th>
        <th>발행 주식 수</th>
        <th>투자 밸류</th>
        <th>투자 단계</th>
        <th>현물 투자</th>
        <th>투자 담당자</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 투자 내역 출력 -->
    <tr th:each="investment : ${investments}">


        <td th:text="${investment.investmentDate}"></td>
        <td th:text="${investment.investmentProduct}"></td>
        <td th:text="${investment.fundId}"></td>
        <td th:text="${investment.investmentSumPrice}"></td>
        <td th:text="${investment.investmentUnitPrice}"></td>
        <td th:text="${investment.shareCount}"></td>
        <td th:text="${investment.equityRate}"></td>
        <td th:text="${investment.totalShares}"></td>
        <td th:text="${investment.investmentValue}"></td>
        <td th:text="${investment.investmentStep}"></td>
        <td th:text="${investment.tangibleInvestment}"></td>
        <td th:text="${investment.investmentEmployee}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
