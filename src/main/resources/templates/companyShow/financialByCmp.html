<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재무제표 조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">재무제표 조회</h2>

<!-- ✅ 재무제표 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>연도</th>
        <th>반기</th>
        <th>매출액</th>
        <th>영업이익</th>
        <th>당기순이익</th>
        <th>자산총계</th>
        <th>자본총계</th>
        <th>자본금</th>
        <th>고용인력</th> <!-- 강조 표시 -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="financial : ${rFncDTOS}">
        <td th:text="${financial.financialYear} + '년'"></td>
        <td th:text="${financial.financialHalf}"></td>
        <td th:text="${#numbers.formatInteger(financial.revenue, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.operatingProfit, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.netIncome, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.totalAssets, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.totalCapital, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.capital, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.employeeCount, 3, 'COMMA')} + ' 명'"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
