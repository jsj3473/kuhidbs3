<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>재무제표 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">재무제표 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 재무제표 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>회계연도</th>
        <th>매출액</th>
        <th>영업이익</th>
        <th>당기순이익</th>
        <th>자산총계</th>
        <th>부채총계</th>
        <th>자본총계</th>
        <th>자본금</th>
        <th>부채비율</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="financial : ${rFncDTOS}">
        <td th:text="${financial.year}"></td>
        <td th:text="${#numbers.formatInteger(financial.revenue, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.operatingProfit, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.netIncome, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.totalAssets, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.totalLiabilities, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.totalEquity, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${#numbers.formatInteger(financial.capital, 3, 'COMMA')} + ' 원'"></td>
        <td th:text="${financial.debtRatio} + ' %'"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
