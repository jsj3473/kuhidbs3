<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 공동 투자 내역 조회</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div th:replace="fragments/popUpNavbar :: navbar"></div>
<h2 class="mb-4">공동투자 조회</h2>

<!-- ✅ 공동 투자 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>투자일자</th>
        <th>투자기관</th>
        <th>투자상품</th>
        <th>투자금액</th>
        <th>주식수량</th>
        <th>투자단가</th>
        <th>지분율</th>
        <th>투자단계</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 공동 투자 내역 출력 -->
    <tr th:each="investment : ${rComDTOS}">
        <td th:text="${investment.investmentStartDate}"></td>
        <td th:text="${investment.investmentCompanyName}"></td>
        <td th:text="${investment.investmentProduct}"></td>

        <td class="text-end"
            th:text="${investment.investmentSumPrice < 1000
                     ? investment.investmentSumPrice
                     : #numbers.formatInteger(investment.investmentSumPrice, 3, 'COMMA')}">
        </td>

        <td class="text-end"
            th:text="${investment.shareCount < 1000
                     ? investment.shareCount
                     : #numbers.formatInteger(investment.shareCount, 3, 'COMMA')}">
        </td>

        <td class="text-end"
            th:text="${investment.investmentUnitPrice < 1000
                     ? investment.investmentUnitPrice
                     : #numbers.formatInteger(investment.investmentUnitPrice, 3, 'COMMA')}">
        </td>

        <td class="text-end" th:text="${investment.equityRate}"></td>

        <td th:text="${investment.investmentStep}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
