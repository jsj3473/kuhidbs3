<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별  내역 조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div th:replace="fragments/popUpNavbar :: navbar"></div>

<h2 class="mb-4">무상증자 조회</h2>

<!-- ✅ 무상증자 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>증자일자</th>
        <th>변경주식수량</th>
        <th>주당가격</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 무상증자 내역 출력 -->
    <tr th:each="bonus : ${rBonusDTOS}">
        <td th:text="${bonus.bonusDate}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(bonus.changedShareCount, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(bonus.unitPrice, 3, 'COMMA')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
