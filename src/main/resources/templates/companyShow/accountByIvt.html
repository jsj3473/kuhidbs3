<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투자별 계좌 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">투자별 계좌 조회</h2>

<!-- 투자 ID 정보 -->
<p><strong>투자 ID:</strong> <span th:text="${investmentId}"></span></p>

<!-- ✅ 계좌 내역 테이블 -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>투자 단가</th>
        <th>보유 주식 수</th>
        <th>투자 원금</th>
        <th>실행 함수</th>
<!--        <th>KUH 지분율</th>-->
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 계좌 내역 출력 -->
    <tr th:each="account : ${rAccountDTOS}">
        <td th:text="${account.unitPrice}"></td>
        <td th:text="${account.heldShareCount}"></td>
        <td th:text="${account.totalPrincipal}"></td>
        <td th:text="${account.functionType}"></td>
<!--        <td th:text="${account.kuhEquityRate}"></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
