<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투자별 계좌 조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">계좌이력 조회</h2>

<div th:replace="fragments/popUpNavbar :: navbar"></div>
<!-- 투자 ID 정보 -->
<!--<p>투자 ID: <span th:text="${investmentId}"></span></p>-->

<!-- ✅ 계좌 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead>
    <tr>
        <th>변동일자</th>
        <th>투자단가</th>
        <th>보유주식수</th>
        <th>투자원금</th>
        <th>실행함수</th>
        <th>KUH지분율</th>
        <th>현재단가</th>
        <th>post value</th>
        <th>발행총주식수</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 계좌 내역 출력 -->
    <tr th:each="account : ${rAccountDTOS}">
        <td th:text="${account.accountDate}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.unitPrice, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.heldShareCount, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.totalPrincipal, 3, 'COMMA')}"></td>
        <td th:text="${account.functionType}"></td>
        <td class="text-end" th:text="${account.kuhEquityRate}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.curUnitPrice, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.postValue, 3, 'COMMA')}"></td>
        <td class="text-end" th:text="${#numbers.formatInteger(account.totalShareCount, 3, 'COMMA')}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
