<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사후관리 조회</title>

  <!-- ✅ 부트스트랩 스타일 적용 -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">사후관리 조회</h2>

<!-- ✅ 기업 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 사후관리 내역 테이블 -->
<table class="table table-bordered">
  <thead>
  <tr>
    <th>평가 등급</th>
    <th>관리 연도</th>
    <th>반기</th>
    <th>사업 진행 1</th>
    <th>사업 진행 2</th>
    <th>사업 진행 3</th>
    <th>경영 현황 1</th>
    <th>경영 현황 2</th>
    <th>경영 현황 3</th>
    <th>EXIT 계획 1</th>
    <th>EXIT 계획 2</th>
    <th>EXIT 예상</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="rMngDTO : ${rMngDTOS}">
    <td th:text="${rMngDTO.evalGrade}"></td>
    <td th:text="${rMngDTO.manageYear}"></td>  <!-- 연도 수정 -->
    <td th:text="${rMngDTO.halfYear}"></td>  <!-- 반기 변환 -->
    <td th:text="${rMngDTO.businessProgress1}"></td>
    <td th:text="${rMngDTO.businessProgress2}"></td>
    <td th:text="${rMngDTO.businessProgress3}"></td>
    <td th:text="${rMngDTO.managementStatus1}"></td>
    <td th:text="${rMngDTO.managementStatus2}"></td>
    <td th:text="${rMngDTO.managementStatus3}"></td>
    <td th:text="${rMngDTO.exitPlan1}"></td>  <!-- EXIT 계획 1 -->
    <td th:text="${rMngDTO.exitPlan2}"></td>  <!-- EXIT 계획 2 -->
    <td th:text="${rMngDTO.exitEstimation}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
