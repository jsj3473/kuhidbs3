<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 후속 투자 내역 조회</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script defer th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/slimTable.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/popUpNavbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div th:replace="fragments/popUpNavbar :: navbar"></div>
<h2 class="mb-4">후속투자 조회</h2>

<!-- ✅ 후속 투자 내역 테이블 -->
<table class="table table-bordered text-center">
    <thead class="table-light">
    <tr>
        <th>투자일자</th>
        <th>투자기관</th>
        <th>투자상품</th>
        <th>투자금액</th>
        <th>주식수량</th>
        <th>투자단가</th>
        <!--        <th>지분율</th>-->
        <th>투자밸류</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 후속 투자 내역 출력 -->
    <tr th:each="followup : ${followups}">
        <td th:text="${followup.followupStartDate}"></td>
        <td th:text="${followup.followupCompanyName}"></td>
        <td th:text="${followup.followupProduct}"></td>

        <td class="text-end"
            th:text="${followup.followupSumPrice < 1000 ? followup.followupSumPrice : #numbers.formatInteger(followup.followupSumPrice, 3, 'COMMA')}">
        </td>

        <td class="text-end"
            th:text="${followup.followupShareCount < 1000 ? followup.followupShareCount : #numbers.formatInteger(followup.followupShareCount, 3, 'COMMA')}">
        </td>

        <td class="text-end"
            th:text="${followup.followupUnitPrice < 1000 ? followup.followupUnitPrice : #numbers.formatInteger(followup.followupUnitPrice, 3, 'COMMA')}">
        </td>

        <td class="text-end"
            th:text="${followup.followupInvestmentValue < 1000 ? followup.followupInvestmentValue : #numbers.formatInteger(followup.followupInvestmentValue, 3, 'COMMA')}">
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
