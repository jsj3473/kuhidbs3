<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업별 후속 투자 내역 조회</title>

    <!-- ✅ 부트스트랩 기본 스타일 적용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">기업별 후속 투자 내역 조회</h2>

<!-- 기업 ID 정보 -->
<p><strong>기업 ID:</strong> <span th:text="${companyId}"></span></p>

<!-- ✅ 후속 투자 내역 테이블 -->
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>투자 일자</th>
        <th>투자 기관</th>
        <th>투자 상품</th>
        <th>투자 금액</th>
        <th>주식 수량</th>
        <th>투자 단가</th>
        <th>지분율</th>
        <th>투자 밸류</th>
        <th>투자 단계</th>
    </tr>
    </thead>
    <tbody>
    <!-- ✅ Thymeleaf 반복문을 사용하여 후속 투자 내역 출력 -->
    <tr th:each="followup : ${followups}">
        <td th:text="${followup.followupStartDate}"></td>
        <td th:text="${followup.followupCompanyName}"></td>
        <td th:text="${followup.followupProduct}"></td>
        <td th:text="${followup.followupSumPrice}"></td>
        <td th:text="${followup.followupShareCount}"></td>
        <td th:text="${followup.followupUnitPrice}"></td>
        <td th:text="${followup.followupEquityRate}"></td>
        <td th:text="${followup.followupInvestmentValue}"></td>
        <td th:text="${followup.followupStep}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
