spring:
application:
name: KUHIDBS

thymeleaf:
prefix: classpath:/templates/
suffix: .html
enabled: true

profiles:
active: ${SPRING_PROFILES_ACTIVE:default} # ???: default (PostgreSQL ??)

---
# ? Railway (PostgreSQL) ?? ?? (???)
spring:
config:
activate:
on-profile: default

datasource:
url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
username: ${PGUSER}
password: ${PGPASSWORD}
driver-class-name: org.postgresql.Driver

jpa:
database-platform: org.hibernate.dialect.PostgreSQLDialect
hibernate:
ddl-auto: update
show-sql: true
properties:
hibernate.format_sql: true

server:
port: ${PORT:8080}

logging:
level:
org.hibernate.SQL: DEBUG
org.hibernate.type.descriptor.sql: TRACE

---
# ? ?? (H2) ?? ??
spring:
config:
activate:
on-profile: local

datasource:
url: jdbc:h2:mem:testdb
driver-class-name: org.h2.Driver
username: sa
password:

h2:
console:
enabled: true
path: /h2-console

jpa:
database-platform: org.hibernate.dialect.H2Dialect
hibernate:
ddl-auto: update
show-sql: true
properties:
hibernate.format_sql: true

server:
port: 8080

logging:
level:
org.hibernate.SQL: DEBUG
org.hibernate.type.descriptor.sql: TRACE
